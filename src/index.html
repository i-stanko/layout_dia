<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="images/logo/air-logo.svg"
      type="image/x-icon"
    >
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header" id="top">
      <div class="container">
        <div class="header__nav">
          <a href="#" class="logo">
            <img
              class="logo__image"
              src="images/logo/air-logo.svg"
              alt="Air Logo"
            >
          </a>

          <div class="top-actions">
            <a href="#menu" class="top-actions__menu-opener"></a>

            <nav class="nav nav__links">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#about-us" class="link nav__link">
                    About us
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#services" class="link nav__link">
                    Services
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#testimonials" class="link nav__link">
                    Testimonials
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#contact-us" class="link nav__link">
                    Contact us
                  </a>
                </li>
              </ul>
            </nav>

            <a href="#hire-us" class="header__hire-us link">Hire us</a>
          </div>
        </div>

        <div class="header__about">
          <h1 class="header__title">
            Strategic Agency
          </h1>

          <p class="header__paragraph">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <a href="#" class="link button">
            Learn more
          </a>
        </div>
      </div>

      <div class="header__slider">
        <img
          class="header__slider-image"
          src="images/slider/slide-img-1.jpg"
          alt="Slider Image"
        >
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="images/logo/air-logo.svg"
                alt="Air Logo"
              >
            </a>
            <div class="top-actions">
              <a href="#" class="top-actions__menu-closer"></a>
            </div>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#about-us" class="link menu__link">
                About us
              </a>
            </li>
            <li class="menu__item">
              <a href="#services" class="link menu__link">
                Services
              </a>
            </li>
            <li class="menu__item">
              <a href="#testimonials" class="link menu__link">
                Testimonials
              </a>
            </li>
            <li class="menu__item">
              <a href="#contact-us" class="link menu__link">
                Contact us
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
